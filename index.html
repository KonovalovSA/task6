<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>skproger</title>
	</head>
  	<body>
	  	<div class="container mt-5">
			<h3>Форма для ввода и сортировки данных о сотрудниках: Имя, Возраст, Город</h3>
			<form class="outline needs-validation mb-5" id='form'>
				<div class="form-row">
					<div class="col-md-4 mb-3">
						<label for="name">Name</label>
						<input id="name" type="text" class="form-control" placeholder="Name" required>
					</div>
					<div class="col-md-4 mb-3">
						<label for="age">Age</label>
						<input id="age" type="number" class="form-control" placeholder="Age" required>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6 mb-3">
						<label for="city">City</label>
						<input id="city" type="text" class="form-control" placeholder="City" required>
					</div>
				</div>
				<button id="btn" class="btn btn-primary" type="submit" onclick="event.preventDefault()">Submit form</button>
			</form>
			<div class="dropdown mb-2">
				<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
				  Сортировка по
				</button>
				<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				  	<a class="dropdown-item" id="nameSort" href="#">Name</a>
				  	<a class="dropdown-item" id="ageSort" href="#">Age</a>
				  	<a class="dropdown-item" id="citySort" href="#">City</a>
				</div>
			</div>
			<table class="table" id='table'>
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Age</th>
						<th scope="col">City</th>
					</tr>
				</thead>
				<tbody id='tbody'>
				</tbody>
			</table>
		</div>

    	<!-- Optional JavaScript -->
		<script src="js/index.js"></script>
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
